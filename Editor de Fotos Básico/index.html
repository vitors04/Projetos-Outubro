<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Fotos Básico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="photo-editor">
        <h2>Editor de Fotos</h2>
        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <div id="preview" class="preview"></div>
        </div>
        <div class="controls">
            <label>Brilho: <input type="range" id="brightness" min="0" max="200" value="100"></label>
            <label>Contraste: <input type="range" id="contrast" min="0" max="200" value="100"></label>
            <label>Saturação: <input type="range" id="saturation" min="0" max="200" value="100"></label>
            <label>Desfoque: <input type="range" id="blur" min="0" max="10" value="0" step="0.1"></label>
            <button onclick="saveImage()">Salvar Imagem</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
