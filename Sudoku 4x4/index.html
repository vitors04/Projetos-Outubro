<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku 4x4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Sudoku 4x4</h1>
        <div id="sudoku-board" class="sudoku-board">
        </div>
        <div class="controls">
            <button id="new-game-btn" class="game-button primary">Novo Jogo</button>
            <button id="reset-game-btn" class="game-button secondary">Reiniciar</button>
            <button id="check-board-btn" class="game-button primary">Verificar</button>
        </div>
        <div id="message-box" class="modal">
            <div class="modal-content">
                <p id="message-text"></p>
                <button id="close-message-btn" class="action-button">OK</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
